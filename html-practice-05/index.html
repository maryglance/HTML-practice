<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Videos in an iframe</title>
    </head>
    <body>
        <h1>Rickroll</h1>
        <iframe width="560" height="315" src="https://youtu.be/dQw4w9WgXcQ?si=BhEKbFKaKqC8XMhJ" allow="accelerometer autoplay clipboard-write encrypted-media gyroscope web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </body>
</html>
